abstract: The NQL Package defines new GAP objects to work with L-presented groups. The main part of the package is a nilpotent quotient algorithm for L-presented groups. That is an algorithm which takes as input an L-presented group L and a positive integer c. It computes a polycyclic presentation for the lower central series quotient L/gamma_c(L).

